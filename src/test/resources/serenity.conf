serenity {
    take.screenshots = FOR_EACH_ACTION
}

headless.mode = false

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=full-scream",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking","--remote-allow-origins=*"]
    }
  }
}
